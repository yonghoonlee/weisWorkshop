general:
    folder_output: outputs #/scratch/dzalkind/WEIS-Workshop-Outputs/2_controller/1_reduce_const
    fname_output: stage-2-controller

design_variables:
  control:
    servo:
      pitch_control:
          omega:
            flag: True
            min: 0.025
            max: 0.5
          zeta:
            flag: True
            min: 0.1
            max: 3.0
          Kp_float:
            flag: True
            min: -40.0  # -0.25
            max: 0
          ptfm_freq:
            flag: True
            max: 0.5

merit_figure: DEL_TwrBsMyt  # Merit figure of the optimization problem. The options are 'AEP' - 'LCOE' - 'Cp' - 'blade_mass' - 'blade_tip_deflection'

constraints:
  control:
    rotor_overspeed:
      flag: True
      min: 0.0
      max: 0.2

driver:
  optimization:
    flag: True
    tol: 1.e-3            # Optimality tolerance
    max_iter: 200         # Maximum number of iterations (SLSQP)
    maxiter: 60          # Maximum number of iterations (SLSQP)
    solver: LN_COBYLA         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
    step_size: 1.e-3      # Step size for finite differencing
    form: forward         # Finite differencing mode, either forward or central

  design_of_experiments:
    flag: False            # Flag to enable design of experiments
    run_parallel: False    # Flag to run using parallel processing
    generator: LatinHypercube    # Type of input generator. (Uniform)
    num_samples: 8        # number of samples for (Uniform only)
    criterion: center

recorder:
    flag: True              # Flag to activate OpenMDAO recorder
    file_name: log_opt.sql  # Name of OpenMDAO recorder
